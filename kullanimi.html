<!DOCTYPE html>
<html lang="tr">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Product Trashopping List</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>

      <div class="container">
            <div class="left"></div>
            <div class="right"></div>

            <div class="nav">
                  <div class="logo">Trashopping</div>

                  <div class="next"><i class="fa fa-angle-right"></i></div>

                  

                  <div class="cart"><i class="fa fa-shopping-cart"></i></div>
            </div>

            <div class="right-sidebar">

                  <ul>
                        <a style="text-decoration: none; color: black;" href="index.html"><li class="title">Keşfet</li></a>
                        <a style="text-decoration: none; color: black;" href="ozellikler.html"><li>Özellikler</li></a>
                        <a style="text-decoration: none; color: black;" href="kullanimi.html"><li>Kullanımı</li></a>
                        <a style="text-decoration: none; color: black;" href="hakkimizda.html"><li>Hakkımızda</li></a>
                        <a style="text-decoration: none; color: black;" href="ekip.html"><li>Ekip</li></a>
                        <a style="text-decoration: none; color: black;" style="text-decoration: none; color: black;"  href="Trashshopping.apk" download><li>İndir</li></a>
                  </ul>

            </div>

            <div class="left-bottom">
                  <p>İhtiyacın Olanlar Anında Cebinde!</p>
            </div>

            <div class="left-sidebar">


                  <h1 class="product-title">Kullanımı</h1>
                  <p>Uygulamaya Giriş Yaptıktan Sonra Üzerinde Tanımlı Barkodları Bulunan Çöpe Atacağınız Ürünleri Kameranızla Okutmalısınız.</p>

                  <button class="btn"><a style="text-decoration: none; color: white;"  href="Trashshopping.apk" download>Hemen İndir</a></button>

            </div>

            <div class="product" id="product">
                
                  <img src="resim.png" alt="resim">
                
            </div>

            <div class="media">
                  <ul>
                        <li><a href="https://facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://instagram.com" target="_blank"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
						<li><a href="https://www.youtube.com/channel/UCfey84l74qMuB39WnHMQfig" target="_blank"><i class="fa fa-youtube"></i></a></li>
                  </ul>
            </div>

      </div>

      <script type="text/javascript">

      TweenMax.from(".right", 1.6, {
           delay: 0.6,
           // opacity: 0,
           // x: -20,
           width: 0,
           ease: Expo.easeInOut
     });

      TweenMax.from(".logo", 1, {
            delay: 1,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".next", 1, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".watch", 1, {
            delay: 1.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".cart", 1, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".product-title", 2, {
            delay: 1.6,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".desc", 2, {
            delay: 1.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from("#price", 2, {
            delay: 2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".btn", 2, {
            delay: 2.2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.staggerFrom(".right-sidebar ul li", 1, {
            delay: 2.6,
            opacity: 0,
            y: 20,
            ease: Power3.easeInOut
      }, 0.08);
      TweenMax.staggerFrom(".left-sidebar ul li ", 1, {
            delay: 2.6,
            opacity: 0,
            y: 20,
            ease: Power3.easeInOut
      }, 0.08);
          TweenMax.staggerFrom(".left-sidebar p ", 1, {
            delay: 2.6,
            opacity: 0,
            y: 20,
            ease: Power3.easeInOut
      }, 0.08);

      TweenMax.from(".left-bottom", 2, {
            delay: 2.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.staggerFrom(".media ul li", 1, {
            delay: 3.6,
            opacity: 0,
            y: 20,
            ease: Power3.easeInOut
      }, 0.08);

      TweenMax.from(".product img", 3, {
            delay: 2,
            // opacity: 0,
            // y: 20,
            scale: 0,
            ease: Expo.easeInOut
      });

      TweenMax.to(".product img", 3, {
            delay: 2,
            // opacity: 0,
            // y: 20,
            scale: 1,
            ease: Expo.easeInOut
      });

      </script>
</body>
</html>
